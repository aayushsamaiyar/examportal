<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/logo.jpg" alt="logo" />
        </div>
        <h1 class="text-center">Login Here !!</h1>
        <form action="">
          <!-- username -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Enter Here" />
            <mat-hint>Enter a valid username</mat-hint>
          </mat-form-field>
          <!-- password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>User Password</mat-label>
            <input type="password" matInput placeholder="Enter Here" />
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">
              Login
            </button>
            <button mat-raised-button color="accent" class="ml20">reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
